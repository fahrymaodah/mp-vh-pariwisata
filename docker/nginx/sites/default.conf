# ============================================
# HTTP â†’ HTTPS Redirect
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name _;
    return 301 https://$host$request_uri;
}

# ============================================
# HTTPS Server
# ============================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/parhotel.test.crt;
    ssl_certificate_key /etc/nginx/ssl/parhotel.test.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    client_max_body_size 20M;
    root /var/www/html/public;
    index index.php index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Logging
    access_log /var/log/nginx/par-hotel-access.log;
    error_log /var/log/nginx/par-hotel-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Livewire routes
    location ~ ^/livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel main routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
        fastcgi_buffering off;
        fastcgi_read_timeout 300;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    # Static assets caching (Vite build output)
    location ~* ^/build/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Filament assets
    location ~* ^/(css|js|fonts)/filament/.*$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
